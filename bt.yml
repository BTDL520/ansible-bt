---
# # 服务器前置任务(ubuntu使用)
- name: Preinstall-BT
  hosts: all
  become: yes
  become_method: sudo
  gather_facts: False
  pre_tasks:
   - name: Install Python
     raw: sudo apt update && sudo apt-get -y install python
     ignore_errors: True


# # 核心任务

- name: BT
  hosts: all
  become: yes
  become_method: sudo
  gather_facts: True

  vars_prompt:
    - name: 'language_choose'
      prompt: "Choose BT language \n
      1: 中文 (默认)\n
      2: English\n
      private: no
      default: 1
  
  vars:
    language_ver:
      '1': 'zh'
      '2': 'en'

  roles:  
    - { role: bt, tags: "bt"}
    - { role: end, tags: "end"}